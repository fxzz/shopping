<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
// checkbox
$(function() {
	$("#frm").submit(function() {
		if ($("input:checkbox[name=memDel]:checked").length < 1) {
			alert("하나이상 선택하세요.")
			return false;
		}
	});
	
	$("#checkBoxs").click(function() {
		if($("#checkBoxs").prop("checked")) {
			$("input:checkbox[name=memDels]").prop("checked", true);
		} else {
			$("input:checkbox[name=memDels]").prop("checked", false);
		}
	});
	
	$("input:checkbox[name=memDels]").click(function() {
		//체크박스의 개수를 가지고 온다.
		var tot = $("input:checkbox[name=memDels]").length;
		// 체크된 체크박스의 개수를 가지고 온다.
		var checked = $("input:checkbox[name=memDels]:checked").length;
		//두개를 비교한다.
		if (tot == checked) {
			$("#checkBoxs").prop("checked", true);
		} else {
			$("#checkBoxs").prop("checked", false);
		}
	});
});
</script>
</head>
<body>

<a href="memberRegist">회원 등록</a>

<table border="1" width="600">
<!-- 회원 조회 -->
<form action="memberList" method="get">
	<tr>
		<td colspan="5">
			검색 : <input type="search" name="searchWord" size="60" th:value="${searchWord}"/>
				  <input type="submit" value="검색"/>
		</td>
	</tr>
</form>
<form action="membersDelete" method="post" id="frm">
	<tr>
		<td>번호</td>
		<td>이름</td>
		<td>아이디</td>
		<td>등록일</td>
		<td>
			<input type="checkbox" id="checkBoxs"/><input type="submit" value="삭제"/>
		</td>
	</tr>
	<tr th:each="dto : ${dtos}">
		<td>[[${dto.memberNum}]]</td>
		<td>[[${dto.memberName}]]</td>
		<td>[[${dto.memberId}]]</td>
		<td>[[${#dates.format(dto.memberRegistDate, "yyyy-MM-dd")}]]</td>
		<td><input type="checkbox" name="memDels" th:value="${dto.memberNum}"/></td>
	</tr>
	<tr align="center">
		<td colspan="5">
			<th:block th:if="${page <= 1}">[이전]</th:block>
			<th:block th:if="${page > 1}">
							<a th:href="@{memberList(page=${page - 1},searchWord=${searchWord})}">[이전]</a>
			</th:block>
			<th:block th:each=" i : ${#numbers.sequence(startPage, endPage)}">
							<a th:href="@{memberList(page=${i},searchWord=${searchWord})}">[[${i}]]</a>
			</th:block>
			<th:block th:if="${page >= maxPage}">[다음]</th:block>
			<th:block th:if="${page < maxPage}">
							<a th:href="@{memberList(page=${page + 1},searchWord=${searchWord})}">[다음]</a>
			</th:block>
		</td>
	</tr>
</form>	
</table>

</body>
</html>
